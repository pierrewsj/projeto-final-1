<title>Controle de Lacres</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 900px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #addButton {
      background-color: #00c853;
      color: white;
    }
    #generateExcel {
      background-color: #2962ff;
      color: white;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    #autoSaveMessage {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00c853;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 14px;
      z-index: 1000;
    }
  </style>

<script>
function gerarTabela() {
  const div = document.getElementById("tabelaLacres");
  if (registrosMVM.length === 0) {
    div.innerHTML = "<p style='color:#666;'>Nenhum dado adicionado ainda.</p>";
    document.getElementById("lastEntry").textContent = "--";
    document.getElementById("totalLacres").textContent = "0";
    return;
  }

  let html = "<h3>📋 Registros</h3><table><tr>";
  const headers = Object.keys(registrosMVM[0]);
  html += headers.map(h => `<th>${h}</th>`).join('') + "</tr>";

  registrosMVM.forEach(row => {
    html += "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join('') + "</tr>";
  });

  html += "</table>";
  div.innerHTML = html;

  // Atualizar os campos do topo
  const ultimo = registrosMVM[registrosMVM.length - 1];
  document.getElementById("lastEntry").textContent = ultimo["Nº do MVM"] + " / " + ultimo["Nº da Placa"];
  document.getElementById("totalLacres").textContent = registrosMVM.length;
}
</script><script>
let registrosMVM = [];
let historicoRegistros = [];

function formatDate(dateObj) {
  const day = String(dateObj.getDate()).padStart(2, '0');
  const month = String(dateObj.getMonth() + 1).padStart(2, '0');
  const year = dateObj.getFullYear();
  return `${day}/${month}/${year}`;
}
</script>
<script>
function adicionarMVM() {
  const mvm = document.getElementById('firstSeal').value.trim();
  const placa = document.getElementById('vehiclePlate').value.trim();
  const setor = document.getElementById('setor').value;
  const conferente = document.getElementById('inspectorName').value.trim();
  const turno = document.getElementById('shift').value;
  const dataHora = new Date().toLocaleString();

  if (!mvm || !placa || !setor || !conferente || !turno) {
    alert("Preencha todos os campos obrigatórios.");
    return;
  }

  const registro = {
    "Setor": setor,
    "Nº do MVM": mvm,
    "Nº da Placa": placa,
    "Conferente da Vigilância": conferente,
    "Turno": turno,
    "Data e Hora": dataHora
  };

  historicoRegistros.push([...registrosMVM]);
  registrosMVM.push(registro);
  gerarTabela();
}
</script>
<script>
function gerarPlanilha() {
  if (!registrosMVM || registrosMVM.length === 0) {
    alert("Nenhum dado disponível para gerar planilha.");
    return;
  }

  const ws = XLSX.utils.json_to_sheet(registrosMVM);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Registros");

  const hoje = new Date().toISOString().slice(0, 10);
  const nomeArquivo = `registros_mvm_${hoje}.xlsx`;
  XLSX.writeFile(wb, nomeArquivo);
}
</script><script>
function finalizarTurno() {
  if (confirm("Deseja realmente iniciar o turno e apagar todos os dados preenchidos?")) {
    registrosMVM = [];
    historicoRegistros = [];

    document.getElementById('firstSeal').value = "";
    document.getElementById('vehiclePlate').value = "";
    document.getElementById('setor').value = "";
    document.getElementById('inspectorName').value = "";
    document.getElementById('shift').value = "";

    const div = document.getElementById("tabelaLacres");
    div.innerHTML = "<p style='color:#666;'>Nenhum dado adicionado ainda.</p>";

    document.getElementById("lastEntry").textContent = "--";
    document.getElementById("totalLacres").textContent = "0";
  }
}

function desfazerUltimaAcao() {
  if (historicoRegistros.length === 0) {
    alert("Nenhuma ação para desfazer.");
    return;
  }

  registrosMVM = historicoRegistros.pop();
  gerarTabela();
}
</script><script>
function gerarPlanilha() {
  if (!registrosMVM || registrosMVM.length === 0) {
    alert("Nenhum dado disponível para gerar planilha.");
    return;
  }

  const turno = document.getElementById('shift').value;
  if (!turno) {
    alert("Selecione o turno antes de gerar a planilha.");
    return;
  }

  const hoje = new Date().toISOString().slice(0, 10);
  const chave = `planilha_${hoje}_${turno}`;

  if (localStorage.getItem(chave)) {
    alert("⚠️ Já foi gerada uma planilha para este turno hoje.");
    return;
  }

  const ws = XLSX.utils.json_to_sheet(registrosMVM);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Registros");

  const nomeArquivo = `registros_mvm_${hoje}_${turno}.xlsx`;
  XLSX.writeFile(wb, nomeArquivo);
  localStorage.setItem(chave, "gerado");

  alert("✅ Planilha gerada com sucesso.");
}

function liberarGeracao() {
  const turno = document.getElementById('shift').value;
  if (!turno) {
    alert("Selecione um turno para liberar.");
    return;
  }

  const hoje = new Date().toISOString().slice(0, 10);
  const chave = `planilha_${hoje}_${turno}`;
  localStorage.removeItem(chave);
  alert("✅ Liberação feita: agora é possível gerar nova planilha para este turno.");
}
</script><script>
// Recupera registros ao carregar a página
document.addEventListener("DOMContentLoaded", () => {
  const dadosSalvos = localStorage.getItem("registrosMVM");
  if (dadosSalvos) {
    registrosMVM = JSON.parse(dadosSalvos);
    gerarTabela();
  }
});

// Atualiza localStorage e mostra notificação
function salvarAutomaticamente() {
  localStorage.setItem("registrosMVM", JSON.stringify(registrosMVM));
  const msg = document.getElementById("autoSaveMessage");
  msg.style.display = "block";
  setTimeout(() => { msg.style.display = "none"; }, 1500);
}

// Modifica função adicionarMVM para incluir o salvamento
const originalAdd = adicionarMVM;
adicionarMVM = function() {
  originalAdd();
  salvarAutomaticamente();
};
</script>
