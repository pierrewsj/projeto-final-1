
<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Procedimento Setores</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .folder-list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 600px;
      margin: 0 auto;
    }
    a.folder-link {
      display: flex;
      align-items: center;
      background-color: #e3f2fd;
      color: #0d47a1;
      padding: 12px 16px;
      margin: 6px 0;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.2s ease;
    }
    a.folder-link:hover {
      background-color: #bbdefb;
    }
    a.folder-link i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<h2>Procedimento Setores</h2>
<div class="folder-list">
<a class="folder-link" href="procedimentos/caixaria_g08/" target="_blank"><i class="fas fa-folder"></i> Caixaria G08</a>
<a class="folder-link" href="procedimentos/caixaria_g89/" target="_blank"><i class="fas fa-folder"></i> Caixaria G89</a>
<a class="folder-link" href="procedimentos/ilha_ecologica_g38/" target="_blank"><i class="fas fa-folder"></i> Ilha Ecológica G38</a>
<a class="folder-link" href="procedimentos/interni_g89/" target="_blank"><i class="fas fa-folder"></i> Interni G89</a>
<a class="folder-link" href="procedimentos/jit_g04_72/" target="_blank"><i class="fas fa-folder"></i> Jit G04 - 72</a>
<a class="folder-link" href="procedimentos/jit_g04_73/" target="_blank"><i class="fas fa-folder"></i> Jit G04 - 73</a>
<a class="folder-link" href="procedimentos/mecanismo_g04/" target="_blank"><i class="fas fa-folder"></i> Mecanismo G04</a>
<a class="folder-link" href="procedimentos/patio_descarte_g82/" target="_blank"><i class="fas fa-folder"></i> Pátio de descarte Veículos G82</a>
<a class="folder-link" href="procedimentos/patio_sucatas_g15/" target="_blank"><i class="fas fa-folder"></i> Pátio de Sucatas G15</a>
<a class="folder-link" href="procedimentos/66au/" target="_blank"><i class="fas fa-folder"></i> 66AU</a>
</div>
<script>
window.onload = function() {
    const nome = localStorage.getItem('usuario_nome');
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        if (input.placeholder && input.placeholder.toLowerCase().includes("conferente")) {
            input.value = nome || "";
        } else if (input.name && input.name.toLowerCase().includes("conferente")) {
            input.value = nome || "";
        }
    });
};
        </script>
<script>
  const nomeUsuario = localStorage.getItem('usuario_nome') || '';
  document.addEventListener('DOMContentLoaded', () => {
    const camposConferente = document.querySelectorAll('[name="conferente"]');
    camposConferente.forEach(campo => {
      campo.value = nomeUsuario;
    });
  });
</script>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const nome = localStorage.getItem('usuario_nome') || '';
  const registro = localStorage.getItem('usuario_registro') || '';
  const camposConferente = document.querySelectorAll('input[name="conferente"]');
  camposConferente.forEach(campo => {
    campo.value = nome + ' - ' + registro;
  });
});
</script>

</body>
</html>
